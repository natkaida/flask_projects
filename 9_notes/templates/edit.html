{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center my-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Редактирование заметки</h1>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
              </div>
              <div class="form-group">
                <label for="content">Текст заметки:</label>
                <textarea class="form-control" id="content" name="content" required>{{ note.content }}</textarea>
              </div>
              <div class="form-group">
                <label for="category">Категория:</label>
                <select class="form-control" id="category" name="category" required>
                  {% for category in categories %}
                    <option value="{{ category.id }}" {% if note.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
